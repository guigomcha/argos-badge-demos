name: Tags Main Pipeline

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    tags:
      - "*"

jobs:
  run-badges:
    runs-on: [ubuntu-latest]
    steps:
      - name: trigger bagdes
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: badges-workflow