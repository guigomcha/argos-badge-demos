name: Main pipeline

permissions:
  packages: write
  contents: write
  issues: write
  pull-requests: write

run-name: ${{ github.event.commits[0].message }}

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
  repository_dispatch:
    types: [badges-workflow]

jobs:
  run-badges:
    uses: ./.github/workflows/badge-generator.yaml
    with:
      ref-name: pythonImage
      coverage: "67.2"
      flake8-issues: "6"
      mypy-score: "90.1"